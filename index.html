<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Страница про путешествия по России">
  <meta name="author" content="Алина Кравченко">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Проект Место</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/__logo.svg" alt="логотип" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/__avatar.jpg" alt="фото героя" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__button profile__button_size_small">
              <img src="./images/__edit.svg" alt="править">
            </button>
          </div>
          <h2 class="profile__subtitle">Исследователь океана</h2>
        </div>
        <button type="button" class="profile__button profile__button_size_big">
          <img src="./images/__plus.svg" alt="плюсик">
        </button>
      </section>
      <section class="photo-grid">
        <template id="item">
          <div class="photo-grid__item">
            <button class="photo-grid__photo-button">
              <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="photo-grid__photo-image">
            </button>
            <button type="button" class="photo-grid__basket"></button>
            <div class="photo-grid__rectangle">
              <p class="photo-grid__title">Карачаевск</p>
              <button type="button" class="photo-grid__heart"></button>
            </div>  
          </div>  
        </template>  
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy;&nbsp;2020.&nbsp;Mesto&nbsp;Russia</p>
    </footer>
    <div id="popupName" class="popup">
      <div class="popup__container">
        <div class="popup__content">
          <button id="closeButtonName" type="button" class="popup__close-button">
            <img src="./images/__close.svg" alt="закрыть окно" class="popup__close-image">
          </button>
          <h3 class=".popup__title popup__title_color_black">Редактировать профиль</h3>
          <form id="formName" name="edition" class="popup__form">
            <input id="personName" type="text" class="popup__input popup__input_type_name">
            <input id="personOccupation" type="text" class="popup__input popup__input_type_occupation">
            <button type="submit" class="popup__button">Сохранить</button>
          </form>
        </div>
      </div>  
    </div>
    <div id="popupPlace" class="popup">
      <div class="popup__container">
        <div class="popup__content">
          <button id="closeButtonPlace" type="button" class="popup__close-button">
            <img src="./images/__close.svg" alt="закрыть окно" class="popup__close-image">
          </button>
          <h3 class=".popup__title popup__title_color_black">Новое место</h3>
          <form id="formPlace" name="edition" class="popup__form">
            <input id="picName" type="text" class="popup__input popup__input_type_name">
            <input id="picURL" type="text" class="popup__input popup__input_type_occupation">
            <button type="submit" class="popup__button">Сохранить</button>
          </form>
        </div>
      </div>  
    </div>
    <div id="popupPic" class="popup">
      <div class="popup__container_size_big">
        <div class="popup__content_size_big">
          <button id="closeButtonPic" type="button" class="popup__close-button">
            <img src="./images/__close.svg" alt="закрыть окно" class="popup__close-image">
          </button>
          <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="popup__photo">
          <h3 class=".popup__title popup__title_color_white">Картинка</h3>
        </div> 
      </div>   
    </div>
  </div>  
  <script src="./scripts/index.js"></script>
</body>
</html>
