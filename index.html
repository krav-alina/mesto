<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Страница про путешествия по России">
  <meta name="author" content="Алина Кравченко">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Проект Место</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/__logo.png" alt="логотип" class="header__logo">
      <img src="./images/__line.png" alt="линия" class="header__line">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/__avatar.png" alt="фото героя" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="form form__button form__button_size_small">
              /
            </button>
          </div>
          <h2 class="profile__subtitle">Исследователь океана</h2>
        </div>
        <button class="form form__button form__button_size_big">
          <img src="./images/__plus.png" alt="плюсик">
        </button>
      </section>
      <section class="photo-grid">
        <div class="photo-grid__item">
          <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="photo-grid__photo">
          <div class="photo-grid__rectangle">
            <p class="photo-grid__title">Карачаевск</p>
            <img src="./images/__heart.png" alt="сердечко" class="photo-grid__heart">
          </div>  
        </div>  
        <div class="photo-grid__item">
          <img src="./images/kirill-pershin-1404681-unsplash.png" alt="Эльбрус" class="photo-grid__photo">
          <div class="photo-grid__rectangle">
            <p class="photo-grid__title">Гора Эльбрус</p>
            <img src="./images/__heart.png" alt="сердечко" class="photo-grid__heart">
          </div> 
        </div>  
        <div class="photo-grid__item">
          <img src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай" class="photo-grid__photo">
          <div class="photo-grid__rectangle">
            <p class="photo-grid__title">Домбай</p>
            <img src="./images/__heart.png" alt="сердечко" class="photo-grid__heart">
          </div>  
        </div>  
        <div class="photo-grid__item">
          <img src="./images/kirill-pershin-1404681-unsplash.png" alt="Эльбрус" class="photo-grid__photo">
          <div class="photo-grid__rectangle">
            <p class="photo-grid__title">Гора Эльбрус</p>
            <img src="./images/__heart.png" alt="сердечко" class="photo-grid__heart">
          </div> 
        </div>  
        <div class="photo-grid__item">
          <img src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай" class="photo-grid__photo">
          <div class="photo-grid__rectangle">
            <p class="photo-grid__title">Домбай</p>
            <img src="./images/__heart.png" alt="сердечко" class="photo-grid__heart">
          </div> 
        </div>  
        <div class="photo-grid__item">
          <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево-Черкессия" class="photo-grid__photo">
          <div class="photo-grid__rectangle">
            <p class="photo-grid__title">Карачаево-Черкессия</p>
            <img src="./images/__heart.png" alt="сердечко" class="photo-grid__heart">
          </div>  
        </div>  
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy;&nbsp;2020.&nbsp;Mesto&nbsp;Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <div class="popup__content">
          <button class="popup__close">
            <img src="./images/__close.png" alt="крестик">
          </button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form">
            <input type="text" class="popup__input popup__input_name">
            <input type="text" class="popup__input popup__input_type">
            <button type="submit" class="popup__button">Сохранить</button>
          </form>
        </div>
      </div>  
    </div>
  </div>  
  <script src="./scripts/index.js"></script>
</body>
</html>
